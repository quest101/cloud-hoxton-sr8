spring:
  application:
    name: ribbon-consumer
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: rabbit
    sleuth:
      sampler:
        probability: 1.0  #采样的百分比
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: test
    password: 123456
    listener: # 这里配置了重试策略
      direct:
        retry:
          enabled: true
      simple:
        retry:
          enabled: true